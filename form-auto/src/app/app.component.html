<form>
  <input name="colore" #colore>
  <label for="colore">Colore</label><br>
  <input name="porte" #porte>
  <label for="porte">Porte</label><br>
  <input name="auto" #auto>
  <label for="auto">Auto</label><br>
  <button (click) = 'autoTot(colore, porte, auto)'>Salva</button>
</form>

<app-car-list [colore] = 'colore ' [porte] = 'porte ' [auto] = 'auto' [vettore] = 'vettore'></app-car-list>
